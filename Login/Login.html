<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Surpreender é a Nossa Tecnologia</h2>
        <form action="#" method="post">
            <div class="input-container">
                <label id="user" for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-container">
                <label id="pass" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password now" required>
            </div>
            
            <!-- Container do "Lembre-me" e botão -->
            <div class="remember-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" class="remember-text">Lembre-me</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </div>
            </BR></BR>
            
            <!-- Linha com "OR" -->
            <div class="or-container">
                <hr>
                <span>OR</span>
                <hr>
            </div>

            <!-- Link Cadastre-se -->
            <p>Sign up at <a href="https://souinlover.intelbras.com.br/" class="link-souinlover">souinlover.com</a></p>

        </form>
    </div>
</body>
</html>
